<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-2xl font-bold">
                <img src="logo.png" alt="Anabelâ€™s Oriental Rugs Logo" class="h-10 inline-block mr-2">
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
                    <li class="relative group">
                        <a href="#" class="text-gray-700 hover:text-blue-500 inline-block">
                            Services
                            <i class="fa-solid fa-chevron-down"></i> <!-- Dropdown arrow icon -->
                        </a>

                        <ul
                            class="absolute top-full left-0 w-48 bg-white shadow-lg rounded-lg hidden group-hover:block z-50">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                                    Web Development
                                </a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                                    SEO
                                </a>
                            </li>
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                                    Marketing
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="relative bg-[url('hero.png')] bg-cover bg-center bg-white w-full h-[700px] py-20">
        <div class="absolute inset-0 bg-gradient-to-b from-black/90 to-transparent"></div>
        <div class="container mx-auto py-30 text-center relative">
            <h1 class="text-white md:text-[70px] font-bold">Welcome to My Form</h1>
            <p class=" text-white md:text-[20px]">We provide top-notch services to help you grow your business.</p>
            <button>
                <a href="Form.html"
                    class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">Get
                    Started</a>
            </button>
        </div>
    </section>

    
    <section class="bg-gray-100  flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-[800px] m-[50px]">
            <div class="font-bold text-[20px] text-center">
                <h2>Registration form</h2>
            </div>
            <form action="#" method="post" class="space-y-4 items-center">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                 <div>
                <label for="service" class="block text-gray-700 font-medium mb-1">Select a Service</label>
                <select id="service" name="service"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Please choose an option --</option>
                    <option value="web">Web Development</option>
                    <option value="seo">SEO</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>


                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">
                        submit
                    </button>
                </div>



            </form>
        </div>
    </section>

</body>

</html>
